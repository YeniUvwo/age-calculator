<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="form-group">
        <div class="input">
          <label for="dayInput" >DAY</label>
          <input type="text" class="form-control" placeholder="DD" id="dayInput" required>
          <span class="error">This field is required</span>
          <span class="error-message" id="dayErrorMessage">Must be a valid date</span>
        </div>
        <div class="input">
          <label for="monthInput" id="myLabel">MONTH</label>
          <input type="text" class="form-control" placeholder="MM" id="monthInput" required>
          <span class="error">This field is required</span>
          <span class="error-message" id="monthErrorMessage">Must be a valid month</span>
        </div>
        <div class="input">
          <label for="yearInput" id="myLabel">YEAR</label>
          <input type="text" class="form-control" placeholder="YYYY" id="yearInput" required>
          <span class="error">This field is required</span>
          <span class="error-message" id="yearErrorMessage">Must be in the past</span>
        </div>
      </div>
      <div class="hrRule">
        <hr />
        <img src="assets/images/icon-arrow.svg" class="icon-arrow" alt="icon-arrow" />
        <hr class="second-rule"/>
      </div>
      <div class="years time">
        <h2>- -</h2>
        <h1>years</h1>
      </div>
      <div class="months time">
        <h2>- -</h2>
        <h1>months</h1>
      </div>
      <div class="days time">
        <h2>- -</h2>
        <h1>days</h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
